# NusaNexus NoFOMO - Promtail Configuration
# Log shipping and collection configuration

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  # Application logs
  - job_name: nusafx-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: nusafx-backend
          __path__: /app/data/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            module: module
      - timestamp:
          source: timestamp
          format: '2006-01-02T15:04:05.000Z'
      - labels:
          level:
          service:
          module:
      - output:
          source: message

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>.*) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<request>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'

  # Docker container logs
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging']
        regex: 'promtail'
        action: keep
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - labels:
          stream:
      - output:
          source: output

  # Kubernetes pod logs (if applicable)
  - job_name: kubernetes
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: ['__meta_kubernetes_pod_annotation_promtail_io_probe']
        action: keep
        regex: '.*'
      - action: replace
        source_labels: ['__meta_kubernetes_pod_node_name']
        target_label: 'node_name'
      - action: replace
        source_labels: ['__meta_kubernetes_pod_ip']
        target_label: 'pod_ip'
      - action: replace
        source_labels: ['__meta_kubernetes_pod_annotation_kubernetes_io']
        target_label: 'pod_annotation'
      - action: replace
        source_labels: ['__meta_kubernetes_pod_annotation_logging_io']
        target_label: 'log_io'
      - action: replace
        source_labels: ['__meta_kubernetes_pod_annotation_logging_io_probe']
        target_label: 'log_io_probe'

# Retention configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h