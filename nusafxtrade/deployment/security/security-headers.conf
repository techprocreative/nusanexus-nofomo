# NusaNexus NoFOMO - Security Headers Configuration
# HTTP Security Headers for production deployment

# Security Headers for Nginx
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (CSP)
# This CSP is configured for NusaNexus NoFOMO requirements
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
    font-src 'self' data: https://fonts.gstatic.com;
    img-src 'self' data: blob: https:;
    media-src 'self' blob:;
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'self';
    form-action 'self';
    connect-src 'self' https: wss: https://api.openrouter.ai https://api.supabase.co;
    worker-src 'self' blob:;
    child-src 'self' blob:;
" always;

# HTTP Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Permissions Policy
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    payment=(),
    usb=(),
    magnetometer=(),
    gyroscope=(),
    speaker=(self)
" always;

# Feature Policy (deprecated but still useful for older browsers)
add_header Feature-Policy "
    autoplay 'none';
    camera 'none';
    microphone 'none';
    payment 'self';
    vr 'none';
" always;

# Hide server information
server_tokens off;

# Additional security headers
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header X-Download-Options "noopen" always;
add_header Cache-Control "no-cache, no-store, must-revalidate" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;