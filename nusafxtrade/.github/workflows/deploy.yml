# NusaNexus NoFOMO - CI/CD Pipeline
# Automated testing, security scanning, and deployment to Render

name: Deploy NusaNexus NoFOMO

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Security Scan
  test-and-scan:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, ai_engine, bot-runner]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          frontend/package.json

    - name: Install dependencies
      run: |
        # Backend dependencies
        cd backend
        pip install -r requirements.txt
        
        # Frontend dependencies
        cd ../frontend
        npm ci
        
        # AI Engine dependencies
        cd ../ai_engine
        pip install -r requirements.txt
        
        # Bot Runner dependencies
        cd ../bot-runner
        pip install -r requirements.txt

    - name: Run backend tests
      if: matrix.service == 'backend'
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml

    - name: Run frontend tests
      if: matrix.service == 'frontend'
      run: |
        cd frontend
        npm run test -- --coverage --watchAll=false

    - name: Run AI engine tests
      if: matrix.service == 'ai_engine'
      run: |
        cd ai_engine
        python -m pytest tests/ -v

    - name: Security audit - Backend
      if: matrix.service == 'backend'
      run: |
        cd backend
        pip install safety bandit
        safety check -r requirements.txt
        bandit -r . -f json -o bandit-report.json

    - name: Security audit - Frontend
      if: matrix.service == 'frontend'
      run: |
        cd frontend
        npm audit --audit-level=high
        npx audit-ci --config audit-ci.json

    - name: Upload coverage reports
      if: matrix.service == 'backend'
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Build and Push Images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test-and-scan
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_KEY }}
          NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL }}

    - name: Build and push AI engine image
      uses: docker/build-push-action@v5
      with:
        context: ./ai_engine
        file: ./ai_engine/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-ai-engine
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Build and push bot-runner image
      uses: docker/build-push-action@v5
      with:
        context: ./bot-runner
        file: ./bot-runner/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-bot-runner
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  # Deploy to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: render/deploy@v1
      with:
        service: nusafx-backend
        plan: starter
        region: singapore
        branch: main
        runtime: python
        env_vars: |
          APP_NAME="NusaNexus NoFOMO Backend"
          DEBUG=false
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          LOG_LEVEL=INFO
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}

  # Database Migration
  migrate:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run database migrations
      run: |
        cd backend
        python scripts/setup_database.py --environment production
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  # Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: migrate
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Health check backend
      run: |
        curl -f ${{ secrets.BACKEND_URL }}/health || exit 1

    - name: Health check frontend
      run: |
        curl -f https://nusafx-frontend.onrender.com/ || exit 1

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Rollback (Manual)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Rollback Render deployment
      run: |
        echo "Rolling back to previous version..."
        # Add specific rollback commands here
        # This would typically involve reverting to a previous deployment

  # Notification
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test-and-scan, build-and-push, deploy, migrate, health-check]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Notify on success
      if: ${{ needs.test-and-scan.result == 'success' && needs.build-and-push.result == 'success' && needs.deploy.result == 'success' && needs.migrate.result == 'success' && needs.health-check.result == 'success' }}
      run: |
        echo "✅ Deployment successful! All systems operational."
        # Add notification logic here (Slack, Discord, etc.)

    - name: Notify on failure
      if: ${{ needs.test-and-scan.result == 'failure' || needs.build-and-push.result == 'failure' || needs.deploy.result == 'failure' || needs.migrate.result == 'failure' || needs.health-check.result == 'failure' }}
      run: |
        echo "❌ Deployment failed! Please check the logs."
        # Add notification logic here
