# NusaNexus NoFOMO - Prometheus Configuration
# Metrics collection configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'nusafx-backend'
    static_configs:
      - targets: ['nusafx-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Frontend metrics
  - job_name: 'nusafx-frontend'
    static_configs:
      - targets: ['nusafx-frontend:3000']
    metrics_path: '/_next/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # AI Engine metrics
  - job_name: 'nusafx-ai-engine'
    static_configs:
      - targets: ['nusafx-ai-engine:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Bot Runner metrics
  - job_name: 'nusafx-bot-runner'
    static_configs:
      - targets: ['nusafx-bot-runner:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nusafx-proxy:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 5s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 5s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 5s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 10s

# Alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

